<html>
  <head>
    <style>
      table {border-collapse:collapse;}
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(function()
      { $('#a').addClass("bordered");
        $('#b').addClass("bordered");
        //change from bubble to capture false->true 
        $('#a')[0].addEventListener('click',function(event){
          alert("a bubble");
        },false);

        $('#a')[0].addEventListener('click',function(event){
          alert("a capture");
        },true);
      });
    </script>
  </head>
  <body>
    <div id="a">
      asdasdsa
      <div id="b">
      fffffffffff
      </div>
    </div>
  </body>
</html>
