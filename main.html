<html>
  <head>
    <style>
      .red
      { color:red;
      }
      .bordered
      { border: 1px solid black;
        padding: 2px;
      }
      .bold
      { font-weight: bold;
      }
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function()
      { $("#it").click(function()
        { $("<span>You pressed the button</span>").insertAfter("#it");
        });
      });
    </script>
  </head>
  <body>
    <button type="button" id="it">Press Me!</button>
  </body>
</html>
