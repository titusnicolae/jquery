<html>
  <head>
    <style>
      .red
      { color:red;
      }
      .bordered
      { border: 1px solid red;
        padding: 2px;
      }
      .bold
      { font-weight: bold;
      }
      .invisible
      { visibility: hidden;  
      }
      .link
      { text-decoration: none;
      }
    </style>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(function()
      { $("[title*=money]").addClass("bordered"); 
      });
    </script>
  </head>
  <body>
    <div title="something about money and some more">money</div>
    <div title="cash">cash</div>
    <div title="no money">money</div>
    <p title="a title with money$$">money in text</p>
  </body>
</html>
