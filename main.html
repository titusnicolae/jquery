<html>
  <head>
    <style>
      .red
      { color:red;
      }
      .bordered
      { border: 1px solid black;
        padding: 2px;
      }
      .bold
      { font-weight: bold;
      }
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function()
      { $('div:has(div)').addClass("bold");
      });
    </script>
  </head>
  <body>
    <div style="color:green">First paragraph
    </div>
    <div style="color:blue">Second paragraph
    </div>
    <div style="color:purple">Third paragraph
    </div>
    <div>Fourth paragraph
      <div>Internal paragraph
      </div>
    </div>
  </body>
</html>
