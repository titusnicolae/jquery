<html>
  <head>
    <style>
      table {border-collapse:collapse;}
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(function()
      { $("#show").html(countOptions());
        $("input").click(function()
        { $("#show").html(countOptions());
        });
      });
      function countOptions()
      { return "there are " +$("input:checkbox:checked").size()+" options selected"; 
      }
    </script>
  </head>
  <body>
    <form>
      <input type="checkbox" name="sex">Male</input>
      <input type="checkbox" name="sex">Female</input>
      <input type="checkbox" name="sex" checked="checked">Bi</input>
      <input type="checkbox" name="sex" checked="checked">Tri</input>
      <input type="checkbox" name="sex">Quad</input>
    </form>
    <p id="show"></p>
  </body>
</html>
